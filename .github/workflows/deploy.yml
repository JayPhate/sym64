name: Deploy sym64 via Ngrok (rsync)

# ==============================
# Define Variables
# ==============================
env:
  ngrok_host: 4.tcp.eu.ngrok.io
  ngrok_port: 19246

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      uses: actions/checkout@v4

      - name: Install SSH + Rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Add NGROK host to known_hosts dynamically
          ssh-keyscan -p ${{ env.ngrok_port }} -H ${{ env.ngrok_host }} >> ~/.ssh/known_hosts

      - name: Deploy sym64 using rsync
        run: |
          rsync -avz --exclude '.git' \
          -e "ssh -p ${{ env.ngrok_port }} -i ~/.ssh/id_ed25519" \
          ./ deploy@${{ env.ngrok_host }}:/home/deploy/sym64/

      - name: Restart sym64 service
        run: |
          ssh -p ${{ env.ngrok_port }} -i ~/.ssh/id_ed25519 deploy@${{ env.ngrok_host }} \
          "sudo systemctl restart sym64"
