name: Deploy sym64 via Ngrok (rsync)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH + Rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 15839 -H 5.tcp.eu.ngrok.io >> ~/.ssh/known_hosts

      - name: Deploy sym64 using rsync
        run: |
          rsync -avz --exclude '.git' \
          -e "ssh -p 15839 -i ~/.ssh/id_ed25519" \
          ./ deploy@5.tcp.eu.ngrok.io:/home/deploy/sym64/

      - name: Restart sym64 service
        run: |
          ssh -p 15839 -i ~/.ssh/id_ed25519 deploy@5.tcp.eu.ngrok.io \
          "sudo systemctl restart sym64"
